<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>iframe页面</title>
    <link rel="shortcut icon" href="https://www.dsphere.com.cn/favicon.ico">
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css" />
</head>
<style>
    body {
        margin-top: 30px;
        margin-left: 100px;
    }

    p {
        height: 100px;
        margin-right: 100px;
        border: solid rgb(229, 224, 224) 1px;
    }
</style>

<body>
    <h1>iframe页面</h1><br />
    <span id="iframe-content" class="layui-tab-item layui-show">
        内容1
    </span>
</body>
<script src="/static/lib/jquery.min.js"></script>
<script src="/static/lib/layui/layui.js"></script>
<script>
    setInterval("changeText()", 1000);
    function changeText() {
        $.ajax({
            type: "get",
            url: '/static/classify/iframe.json?number=' + Math.random(),
            success: function (data) {
                if (data.iframe != document.getElementById("iframe-content").innerText) {
                    $("#iframe-content").html(data.iframe)
                }
            },
            error: function (e) {
                layer.msg('查询出错了');
            }
        });
    }
</script>

</html>
