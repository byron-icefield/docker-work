<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>文件内容提取</title>
    <link rel="shortcut icon" href="https://www.dsphere.com.cn/favicon.ico">
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">提取规则</label>
                        <div class="layui-input-block">
                            <input type="radio" name="mode" value="common" title="通用" checked>
                            <input type="radio" name="mode" value="finance" title="金融">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-btn-container">
                            <button type="button" class="layui-btn layui-btn-normal" id="file-choose">选择文件</button>
                            <button type="button" class="layui-btn" id="file-upload">开始提取</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-row">
            <div class="layui-inline">
                <span>支持zip格式的压缩文件</span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-inline">
                <span>支持的文件格式为：</span><span id="support-file">...</span>
            </div>
        </div>
    </div>

    <div class="layui-fluid">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>解析结果</legend>
        </fieldset>

        <blockquote class="layui-elem-quote" id="additional-info">请先上传文件</blockquote>

        <div id="extract-view">
        </div>
    </div>
</body>

<script id="extract-tpl" type="text/html">

    {{#  layui.each(d, function(index, item){ }}
        <span class="extract-word">{{item.type}} | {{item.word}}</span>
    {{#  }); }}
    {{#  if(d.length === 0){ }}
        <span>无匹配数据</span>
    {{#  } }} 

</script>

<script src="../lib/jquery.min.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="./index.js"></script>

</html>
